name: Docs Build and Deploy
run-name: Documentation Build, Test, and Deploy

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read # Default, will be overridden for deploy job

env:
  HATCH_ENV_TYPE_VIRTUAL_PATH: ${{ github.workspace }}/.hatch_envs
  # Define DOCS_DIR for consistency if used in hatch scripts
  DOCS_DIR: docs
  MKDOCS_SITE_DIR: site # Default MkDocs output

jobs:
  build-test-docs:
    name: Build and Test MkDocs Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false # Required for gh-pages deployment if using a token

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Or a specific version like '3.11' if required
          cache: 'pip'

      - name: Cache Hatch environments
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.hatch_envs
          key: hatch-envs-${{ runner.os }}-python-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }} # More specific key
          restore-keys: |
            hatch-envs-${{ runner.os }}-python-${{ matrix.python-version }}-

      - name: Install hatch
        run: pip install hatch

      - name: Generate Documentation Files
        run:
          hatch run docs:generate # This command needs to be defined in pyproject.toml
          # It should run all Python scripts (generate-plugins.py, etc.)

      - name: Build MkDocs site
        run:
          hatch run docs:build --strict # This command needs to be defined in pyproject.toml
          # Should run 'mkdocs build --config-file mkdocs.yml --strict'

      - name: Test Links
        run:
          hatch run docs:linkcheck # This command needs to be defined in pyproject.toml
          # Should run 'mkdocs linkcheck --config-file mkdocs.yml'

      - name: Upload MkDocs site artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Only for main branch pushes
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.MKDOCS_SITE_DIR }}

  deploy-docs:
    name: Deploy Docs to GitHub Pages
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Only for main branch pushes
    needs: build-test-docs
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
