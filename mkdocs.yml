      - Stories: spec/stories.md # This is /spec/stories from generate-stories
      - Context: spec/context.md
      - Hardware: spec/hardware.md
      - Hardware Matrix: spec/hardware-matrix.md
      - Results: spec/results.md
      - Lint Checks: spec/lint-checks.md
  - Plugins:
      - Overview: plugins/index.md # Placeholder created
      - Discover: plugins/discover.md
      - Provision: plugins/provision.md
      - Prepare: plugins/prepare.md
      - Execute: plugins/execute.md
      - Report: plugins/report.md
      - Finish: plugins/finish.md
      - Prepare Features: plugins/prepare-feature.md
      - Test Checks: plugins/test-checks.md
  - Examples: examples.md
  - Stories: # This is the main /stories section
      - stories.md # Converted from docs/stories.rst (main intro)
      - Documentation: stories/docs.md
      - CLI: stories/cli.md
      - Installation: stories/install.md
