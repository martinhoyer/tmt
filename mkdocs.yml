site_name: tmt
site_url: ''
repo_url: https://github.com/teemtee/tmt
repo_name: teemtee/tmt
edit_uri: docs/ # Path to where mkdocs will be in the repo
theme:
  name: material
  features:
    - content.code.annotate
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.tabs.link
    - content.code.copy
    - toc.follow # Automatically scroll Table of Contents
  palette:
    # Palette toggle for light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: custom
      #accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: custom
      #accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: assets/tmt-logo-dark-background.svg
  favicon: assets/tmt-logo-dark-background.svg
extra_css:
  - stylesheets/extra.css
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google # Updated based on pyproject.toml (pep257 -> google)
            show_root_heading: true
            show_source: true
            members_order: source # Or 'alphabetical'
            # group_by_category: true # Might be useful later
            # show_category_heading: true # Might be useful later
markdown_extensions:
  - admonition
  - pymdownx.details # must be before superfences
  - attr_list
  - md_in_html
  - abbr
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.magiclink
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - pymdownx.tabbed:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
